<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="center1">
        <h1>Sign up</h1>
        <hr>
        <form action="" method="post">
            <div>
                <label for="name" aria-required="true">
                    <input id="name" type="text" placeholder="name">

                </label>
            </div>
            <div>
                <label for="pass" aria-required="true">
                    <input id="pass" type="password" placeholder="new password" name="password">

                </label>
            </div>
            <div>
                <label for="address" aria-required="true">
                    <input type="text" name="address" placeholder="your address" id="address">
                    <input type="text" name="city" placeholder="city" id="address">
                    <input type="number" name="pincode" id="address" placeholder="pincode" maxlength="6">
                </label>
            </div>
            <hr>
            <div><label for="btn">
                    <button id="btn" type="submit">Sign up</button>
                </label>
            </div>
        </form>
    </div>

</body>

</html>
